<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="assets/css/index1.css">
    <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <!--Start Header-->
    <div id="header"></div>
    <hr>
    <h5 class="text-center" style="text-decoration: underline;">
        Admission for the Year 2024-2025
    </h5  >
    <!--End Header-->
    <div class="container mt-1 mb-5 pt-1">
        <div class="row">
          <div class="col-12 col-sm-10 col-md-8 col-lg-8 m-auto">
            
            <div class="card border-0 shadow p-3 " style="background: linear-gradient(to bottom, #ababf5, #ffffff); ">
              
              <div class="h3 text-center mt-1 fw-bold text-light pt-2 ">Applicant Registration</div>
              <div class="card-body  col-lg-8 m-auto pt-3">
                <form action="Personal.html">
                <div class="form-group">
                    <h5>Name of Applicant </h5>
                    <div class="input-group  mb-3 custom-input-group">
                           <input type="text" name="name" id="name" class="form-control custom-input-group " placeholder="Name of Applicant " required />
                    </div>
                </div>
                 <div class="form-group">
                    <h5>E-mail ID</h5>
                    <div class="input-group custom-input-group mb-3 " >
                       <input type="text" name="mobileoremail" id="mobileoremail" class="form-control custom-input-group " placeholder="Enter E-mail "  required/>
                    </div>
                 </div>
                 <div class="form-group">
                    <h5>Mobile No.</h5>
                    <div class="input-group custom-input-group mb-3 " >
                       <input type="text" name="mobileoremail" id="mobileoremail" class="form-control custom-input-group " placeholder="Enter Moblile No."  required/>
                    </div>
                 </div>
                 <div class="form-group">
                    <h5>Password</h5>
                    <div class="input-group  mt-2 mb-3 custom-input-group">
                       <input type="password" name="passwd" id="passwd" class="form-control custom-input-group " placeholder="Enter the Password" required />
                    </div>
                 </div>
                 <div class="form-group">
                  <h5>Confirm Password</h5>
                  <div class="input-group  mt-2 mb-3 custom-input-group">
                     <input type="password" name="passwd" id="passwd" class="form-control custom-input-group " placeholder="Enter the Password" required />
                  </div>
               </div>
                
                  <div class="text-center mt-3">
                    <button class="btn btn-center btn-outline-light btn-lg" style="--bs-btn-font-size:1.2rem; background-color: #000064; border-radius: 10px;">REGISTER</button>
                  </div>
                </form>
                <h1 class="text-center" style="font-size: 20px;"> or</h1>
                <div class="text-center mt-0">
                    <h6>Already to Registered click Login Button </h6>
                    <a href="login.html"><button class="btn btn-center btn-outline-light btn-lg" style="--bs-btn-font-size:1.2rem; background-color: #000064; border-radius: 10px;">LOGIN</button></a>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
      <script scr = "bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
      <script src = "bootstrap-5.2.3-dist/js/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      <!-- Font Awesome -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>    
    <script>
        $(document).ready(function(){
            $("#header").load("header.html");
            
        });
    </script>
</body>
</html>
