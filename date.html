<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date input box</title>
</head>
<body>
    <input id="year" class="maxvalue" type="month">
    <h2></h2>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            var date = new Date();
            var year = date.getFullYear();
            var month = (date.getMonth() + 1).toString().padStart(2, '0'); // Add 1 to month and pad with leading zero if necessary
            $('.maxvalue').attr('max', year + '-' + month);
        });
    </script>
</body>
</html>
